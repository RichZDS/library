<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>图书管理 · Oat++</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="header">
    <h1>图书管理</h1>
    <p>B 树存储 · Oat++ 后端</p>
  </header>

  <main class="container">
    <section class="card">
      <h2>新书入库</h2>
      <div class="form-grid">
        <label>编号<input id="id" /></label>
        <label>书名<input id="title" /></label>
        <label>作者<input id="author" /></label>
        <label>出版社<input id="publisher" /></label>
        <label>单价<input id="price" type="number" step="0.01" /></label>
        <label>出版时间<input id="publishDate" placeholder="格式：2024-01-01" /></label>
        <label>总册数<input id="total" type="number" /></label>
      </div>
      <div class="actions">
        <button class="btn primary" onclick="create()">提交</button>
        <button class="btn" onclick="resetForm()">清空</button>
        <button class="btn" onclick="autoFill()">一键生成测试数据</button>
      </div>
      <div id="msg" class="msg"></div>
    </section>

    <section class="card">
      <div class="toolbar">
        <h2>图书列表</h2>
        <div>
          <input id="search" placeholder="按编号搜索…" />
          <button class="btn" onclick="searchById()">按编号搜索</button>
          <input id="searchAuthor" placeholder="按作者搜索…" />
          <button class="btn" onclick="searchByAuthor()">按作者搜索</button>
          <button class="btn" onclick="list()">刷新</button>
          <button class="btn" onclick="viewTree()">查看B树结构</button>
        </div>
      </div>
      <table class="table" id="table">
        <thead>
          <tr>
            <th>编号</th><th>书名</th><th>作者</th><th>出版社</th>
            <th>单价</th><th>出版时间</th><th>总册数</th><th>可借</th><th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="card" id="treeSection" style="display:none">
      <div class="toolbar">
        <h2>B树结构（凹入表）</h2>
        <button class="btn" onclick="closeTree()">关闭</button>
      </div>
      <div id="treeContainer" class="tree-container"></div>
    </section>

    <!-- 图书详情模态框 -->
    <div id="bookDetailModal" class="modal" style="display:none">
      <div class="modal-content">
        <div class="modal-header">
          <h2>图书详细信息</h2>
          <span class="close" onclick="closeBookDetail()">&times;</span>
        </div>
        <div class="modal-body" id="bookDetailContent"></div>
      </div>
    </div>

    <!-- 借阅/归还/预约模态框 -->
    <div id="actionModal" class="modal" style="display:none">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="actionModalTitle">操作</h2>
          <span class="close" onclick="closeActionModal()">&times;</span>
        </div>
        <div class="modal-body">
          <div id="actionModalContent"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="/app.js"></script>
</body>
</html>
