<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>图书管理 · Oat++</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header class="header">
    <h1>图书管理</h1>
    <p>B 树存储 · Oat++ 后端</p>
  </header>

  <main class="container">
    <section class="card">
      <h2>新书入库</h2>
      <div class="form-grid">
        <label>编号<input id="id" /></label>
        <label>书名<input id="title" /></label>
        <label>作者<input id="author" /></label>
        <label>出版社<input id="publisher" /></label>
        <label>单价<input id="price" type="number" step="0.01" /></label>
        <label>总册数<input id="total" type="number" /></label>
      </div>
      <div class="actions">
        <button class="btn primary" onclick="create()">提交</button>
        <button class="btn" onclick="resetForm()">清空</button>
      </div>
      <div id="msg" class="msg"></div>
    </section>

    <section class="card">
      <div class="toolbar">
        <h2>图书列表</h2>
        <div>
          <input id="search" placeholder="按编号搜索…" />
          <button class="btn" onclick="searchById()">搜索</button>
          <button class="btn" onclick="list()">刷新</button>
        </div>
      </div>
      <table class="table" id="table">
        <thead>
          <tr>
            <th>编号</th><th>书名</th><th>作者</th><th>出版社</th>
            <th>单价</th><th>总册数</th><th>可借</th><th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
