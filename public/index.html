    <script>
        const API_BASE = 'http://localhost:3000/api';

        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function switchTab(tabName) {
            // éšè—æ‰€æœ‰æ ‡ç­¾å†…å®¹
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

                tab.classList.remove('active');

            // æ˜¾ç¤ºé€‰ä¸­çš„æ ‡ç­¾
            document.getElementById(tabName).classList.add('active');

        // æ˜¾ç¤ºç»“æœæ¶ˆæ¯
        function showResult(elementId, message, isSuccess) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `result ${isSuccess ? 'success' : 'error'} show`;
            setTimeout(() => {
                element.classList.remove('show');

        }

        // æ·»åŠ å›¾ä¹¦
        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const book = {
                id: document.getElementById('addId').value,
                title: document.getElementById('addTitle').value,
                author: document.getElementById('addAuthor').value,
                publisher: document.getElementById('addPublisher').value,
                price: parseFloat(document.getElementById('addPrice').value) || 0,
                totalCopies: parseInt(document.getElementById('addCopies').value) || 1
            };

            try {
                const response = await fetch(`${API_BASE}/books`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(book)
                });
                const result = await response.json();
                showResult('addResult', result.message, result.success);
                if (result.success) {
                    document.getElementById('addForm').reset();
                }
            } catch (error) {
                showResult('addResult', 'è¯·æ±‚å¤±è´¥: ' + error.message, false);
            }
        });

        async function queryBook() {
            const id = document.getElementById('queryId').value;
            if (!id) {
                showResult('queryResult', 'è¯·è¾“å…¥å›¾ä¹¦ç¼–å·', false);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/books/${encodeURIComponent(id)}`);
                const result = await response.json();
                if (result.success && result.book) {
                    displayBook(result.book, 'queryResult');
                } else {
                    showResult('queryResult', result.message || 'æœªæ‰¾åˆ°è¯¥å›¾ä¹¦', false);
                }

                showResult('queryResult', 'è¯·æ±‚å¤±è´¥: ' + error.message, false);
            }
        }

                return;

                    method: 'POST'

                showResult('borrowResult', result.message, result.success);
                if (result.success && result.book) {

                }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨åŠ è½½å›¾ä¹¦åˆ—è¡¨
